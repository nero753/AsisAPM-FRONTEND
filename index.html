<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Registro de Asistencia</h1>
    <p>Ingrese su ID de usuario y presione el bot√≥n para marcar asistencia.</p>

    <input type="text" id="userId" placeholder="Ingrese su ID">
    <button onclick="marcarAsistencia()">Marcar Asistencia</button>

    <p id="mensaje"></p>

    <script>
        async function marcarAsistencia() {
            const userId = document.getElementById("userId").value;
            const mensaje = document.getElementById("mensaje");

            if (!userId) {
                mensaje.textContent = "Por favor, ingrese un ID de usuario.";
                mensaje.style.color = "red";
                return;
            }

            try {
                const response = await fetch("https://asisapm-backend.onrender.com", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();

                if (response.ok) {
                    mensaje.textContent = data.mensaje;
                    mensaje.style.color = "green";
                } else {
                    mensaje.textContent = data.error;
                    mensaje.style.color = "red";
                }

            } catch (error) {
                mensaje.textContent = "Error al conectar con el servidor.";
                mensaje.style.color = "red";
            }
        }
    </script>

</body>
</html>
